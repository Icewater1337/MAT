<link href="assets/css/Animate.css" rel="stylesheet">

<div *ngIf="useBar">
  <ng-progress [minimum]="0" [maximum]="1"
               [showSpinner]="false" [direction]="'rightToLeftIncreased'"
               [color]="'red'" [thick]="true" [ease]="'linear'"
  ></ng-progress>
</div>

<ion-content pading [class]="classVariable" class="blueBg" [ngClass]="{'bg-red': changeColor}">

  <div id="container">


    <ion-list class="blueBg">
      <ion-item class="blueBg">
        <div class="progress-wrapper blueBg" *ngIf="useBar" ng-style="{'font-size': getFontSize()}">
          <h2><b>{{countDown |async}}</b></h2>

        </div>

        <div *ngIf="!useBar" [class]="progressVariable"  ng-style="{'font-size': getFontSize()}">
          <div class="progress">
            <h2 class="progress"><b>{{countDown | async}}</b></h2>
          </div>

          <round-progress
            [current]="counter"
            [max]="availableAnswerTime"
            [stroke]=15
            [radius]=100
            [semicircle]=false
            [rounded]=false
            [responsive]=false
            [clockwise]=false
            [color]="color"
            [background]="background"
            [duration]="duration"
          ></round-progress>
        </div>


      </ion-item>
      <ion-item id="calc">
        <ion-label class="big-font" color="dark">{{calculation}}</ion-label>
        <ion-input [(ngModel)]="input" class="big-font" id="answerField" #inputField (keyup)="updateCalc()" maxLength="4" type="text"></ion-input>

      </ion-item>


    </ion-list>

  </div>

</ion-content>

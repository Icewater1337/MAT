<link href="assets/css/Animate.css" rel="stylesheet">

<ion-content padding [ngClass]="{'bg-red': changeColor}">

  <div id="container" [class]="classVariable">


    <ion-list>
      <ion-item>



        <h2 class="progress">{{countDown | async}}</h2>
        <round-progress
          [current]="current"
          [max]="availableAnswerTime"
          [stroke]=15
          [radius]=100
          [semicircle]=false
          [rounded]=false
          [responsive]=false
          [clockwise]=false
          [color]="color"
          [background]="background"
          [duration]="duration"
        ></round-progress>
      </ion-item>
      <ion-item id="calc">
        <ion-label class="big-font">{{calculation}}</ion-label>
        <ion-input [(ngModel)]="input" class="big-font" id="answerField" #inputField (keyup.enter)="updateCalc()" maxLength="4" type="text"></ion-input>

      </ion-item>


    </ion-list>

  </div>

</ion-content>

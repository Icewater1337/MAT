<link href="assets/css/Animate.css" rel="stylesheet">

<ion-content padding [ngClass]="{'bg-red': changeColor}">

  <div id="container" [class]="classVariable">

    <ion-list>
      <ion-item>
        <div class="progress-wrapper"  ng-style="{'font-size': getFontSize()}">
          <div class="progress">
            <h2 class="progress"><b>{{countDown | async}}</b></h2>
          </div>

          <round-progress
            [current]="current"
            [max]="availableAnswerTime"
            [stroke]=15
            [radius]=100
            [semicircle]=false
            [rounded]=false
            [responsive]=false
            [clockwise]=false
            [color]="color"
            [background]="background"
            [duration]="duration"
          ></round-progress>
        </div>

      </ion-item>
      <ion-item id="calc">
        <ion-label class="big-font" color="dark">{{calculation}}</ion-label>
        <ion-input [(ngModel)]="input" class="big-font" id="answerField" #inputField (keyup)="updateCalc()" maxLength="4" type="text"></ion-input>

      </ion-item>


    </ion-list>

  </div>

</ion-content>

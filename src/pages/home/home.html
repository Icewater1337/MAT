<link href="assets/css/Animate.css" rel="stylesheet">

<div>
  <ng-progress [minimum]="0" [maximum]="1"
               [showSpinner]="false" [direction]="'rightToLeftIncreased'"
               [color]="'red'" [thick]="true" [ease]="'linear'"
  ></ng-progress>
</div>

<ion-content pading [class]="classVariable" [ngClass]="{'bg-red': changeColor}">

  <div id="container">


    <ion-list>
      <ion-item>
        <div class="progress-wrapper"  ng-style="{'font-size': getFontSize()}">
          <h2><b>{{countDown |async}}</b></h2>

        </div>

      </ion-item>
      <ion-item id="calc">
        <ion-label class="big-font" color="dark">{{calculation}}</ion-label>
        <ion-input [(ngModel)]="input" class="big-font" id="answerField" #inputField (keyup)="updateCalc()" maxLength="4" type="text"></ion-input>

      </ion-item>


    </ion-list>

  </div>

</ion-content>

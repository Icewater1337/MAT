<ion-content padding>
  <h2>{{countDown | async}}</h2>
  <round-progress
    [current]="current"
    [max]="max"
    [stroke]=15
    [radius]=50
    [semicircle]=false
    [rounded]=false
    [responsive]=false
    [clockwise]=false
    [color]="color"
    [background]="background"
    [duration]="duration"
></round-progress>
  <div id="container">

    <ion-list>
      <ion-item id="calc">
        <ion-label>{{calculation}}</ion-label>
      </ion-item>

      <ion-item id="rounded">
        <ion-input [(ngModel)]="input" (keyup.enter)="updateCalc()" maxLength="4" type="text"></ion-input>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
